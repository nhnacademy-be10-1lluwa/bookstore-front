<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/book/book_list.css}" />
</head>

<main layout:fragment="content">
    <section class="main-content">
        <h2>도서 목록</h2>

        <form th:action="@{/book_search}" method="post" class="search-form">
            <input type="text" name="keyword" placeholder="도서 제목 또는 저자를 입력하세요" required />
            <button type="submit">검색</button>
        </form>

        <!-- 도서가 없을 때 -->
        <div th:if="${#lists.isEmpty(books)}" class="empty-message">
            책이 없습니다.
        </div>

        <!-- 도서가 있을 때 -->
        <div class="book-list" th:if="${not #lists.isEmpty(books)}">
            <div class="book-item" th:each="book : ${books}">
                <a th:href="@{'/book/' + ${book.isbn}}" class="book-link">
                    <img th:src="@{'/images/' + ${book.imageUrl}}" alt="도서 이미지" class="book-image" />
                    <h3 class="book-title" th:text="${book.title}">도서 제목</h3>
                </a>
                <p th:text="'저자: ' + ${book.author}">저자명</p>
                <button onclick="alert('장바구니에 담겼습니다!')">장바구니 담기</button>
            </div>
        </div>
    </section>
</main>


</html>
