<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      th:lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/page/_userinfo.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<main layout:fragment="content">
    <section class="main-content">
        <div class="user-info-card">
            <h2>👤 나의 개인정보</h2>

            <div class="info-item">
                <div class="info-label">이름</div>
                <div class="info-value" th:text="${member.getName()}">홍길동</div>
            </div>

            <div class="info-item">
                <div class="info-label">등급</div>
                <div class="info-value" th:text="${member.getGradeName()}">골드</div>
            </div>

            <div class="info-item">
                <div class="info-label">이메일</div>
                <div class="info-value" th:text="${member.getEmail()}">hong@example.com</div>
            </div>

            <div class="info-item">
                <div class="info-label">연락처</div>
                <div class="info-value" th:text="${member.getContact()}">010-1234-5678</div>
            </div>

        </div>
    </section>
</main>
</html>
