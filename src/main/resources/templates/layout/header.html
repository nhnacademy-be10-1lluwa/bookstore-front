<header th:fragment="header" class="main-header">
    <div class="main-header__container">
        <h1 class="main-header__logo logo">
            <a th:href="@{/}" class="main-header__logo-link">📚 <span class="main-header__logo-span">일루와</span> BookStore 📚</a>
        </h1>
        <nav class="main-header__nav">
            <ul class="main-header__nav-menu nav-menu">

                <li><a th:href="@{/book_list}" class="button-header-clean">도서 목록</a></li>

                <li><a th:href="@{/cart}" class="button-header-clean">장바구니</a></li>


                <li th:if="${isLoggedIn}">
                    <a th:href="@{/mypage}" class="button-header-clean">마이페이지</a>
                </li>
                <li th:if="${isLoggedIn}">
                    <a th:href="@{/logout}" class="button-header-clean">로그아웃</a>
                </li>

                <li th:unless="${isLoggedIn}">
                    <a th:href="@{/login}" class="button-header-clean">로그인</a>
                </li>
                <li th:unless="${isLoggedIn}">
                    <a th:href="@{/signup}" class="button-header-clean">회원가입</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
