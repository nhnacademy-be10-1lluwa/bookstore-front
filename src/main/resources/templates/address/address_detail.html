<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      th:lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head" title="주소 상세">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/_address-detail.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<main layout:fragment="content">
    <section class="main-content">
        <div class="address-detail-card">
            <h2 class="title">📍 주소록 상세</h2>

            <div class="address-item">
                <span class="label"><i class="fas fa-user"></i> 수신인</span>
                <span class="value" th:text="${name}">홍길동</span>
            </div>

            <div class="address-item">
                <span class="label"><i class="fas fa-phone"></i> 연락처</span>
                <span class="value" th:text="${contact}">010-1234-5678</span>
            </div>

            <div class="address-item">
                <span class="label"><i class="fas fa-home"></i> 주소</span>
                <span class="value" th:text="${address}">서울시 강남구 역삼동</span>
            </div>

            <div class="address-item">
                <span class="label"><i class="fas fa-tag"></i> 별칭</span>
                <span class="value" th:text="${alias}">회사</span>
            </div>

            <div class="address-item">
                <span class="label"><i class="fas fa-star"></i> 기본 배송지</span>
                <span class="value" th:text="${isDefault ? '예' : '아니오'}">예</span>
            </div>
        </div>
    </section>
</main>

</html>
