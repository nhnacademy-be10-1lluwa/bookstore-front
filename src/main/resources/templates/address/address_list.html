<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      th:lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head" title="주소록">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/_address-list.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<main layout:fragment="content">
    <section class="main-content">
        <h2 class="title">📚 나의 주소록</h2>

        <div class="address-list">
            <div class="address-card" th:each="address, stat : ${addressList}">
                <!-- 🎯 넘버링 -->
                <div class="address-index">
                    <span th:text="${stat.index + 1}">1</span>
                </div>

                <div class="address-info">
                    <div class="name">
                        <i class="fas fa-user"></i>
                        <span th:text="${address.name}">홍길동</span>
                        <span class="badge" th:if="${address.default}">기본</span>
                    </div>
                    <div class="contact">
                        <i class="fas fa-phone"></i>
                        <span th:text="${address.contact}">010-1234-5678</span>
                    </div>
                    <div class="address">
                        <i class="fas fa-home"></i>
                        <span th:text="${address.address}">서울 강남구 역삼동</span>
                    </div>
                    <div class="alias">
                        <i class="fas fa-tag"></i>
                        <span th:text="${address.alias}">회사</span>
                    </div>
                </div>

                <div class="address-actions">
                    <a th:href="@{'/address/' + ${address.id}}" class="btn view">보기</a>
                    <a th:href="@{'/address/edit/' + ${address.id}}" class="btn edit">수정</a>
                    <a th:href="@{'/address/delete/' + ${address.id}}" class="btn delete"
                       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>

                    <a th:if="${!address.default}"
                       th:href="@{'/address/set-default/' + ${address.id}}"
                       class="btn default">기본 주소지 설정</a>

                    <span th:if="${address.default}" class="btn default disabled">✅ 기본 주소지</span>
                </div>
            </div>
        </div>
    </section>
</main>

</html>
