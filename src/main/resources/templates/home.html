<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<main layout:fragment="content">
  <section class="main-content">
    <div class="welcome-section">
      <h1 class="welcome-message">어서오세요!</h1>
      <div class="welcome-links">
        <a href="/login" class="button button-primary">로그인하기 / 마이페이지</a>
        <a href="/book_list" class="button button-secondary">책 찾아보기</a>
      </div>
    </div>
    <h2>베스트셀러</h2>
    <div class="book-list">
      <div class="book-item" th:each="book : ${bookList}">
        <h3 th:text="${book.title}">예제 도서 제목</h3>
        <p th:text="|저자: ${book.author}|">저자: 홍길동</p>
        <button type="button" class="button" th:onclick="|alert('${book.title} (저자: ${book.author}) 장바구니에 담겼습니다!');|">
          장바구니 담기
        </button>
      </div>
      <div th:if="${#lists.isEmpty(bookList)}" style="grid-column: 1 / -1; text-align: center; color: var(--color-text-medium);">
        <p>아직 등록된 베스트셀러가 없습니다.</p>
      </div>
    </div>
  </section>
</main>
</html>
