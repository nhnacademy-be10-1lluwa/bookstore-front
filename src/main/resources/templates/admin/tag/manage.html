<h1>태그 관리</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>태그명</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tag : ${tagPage.content}">
    <td th:text="${tag.id}">1</td>
    <td th:text="${tag.name}">태그명</td>
    <td>
      <form th:action="@{/admin/tags/{id}/delete(id=${tag.id})}" method="post"
            onsubmit="return confirm('삭제하시겠습니까?');">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <a th:if="${!tagPage.last}"
     th:href="@{|/admin/tags?page=${tagPage.number + 1}&size=${tagPage.size}|}">다음</a>
</div>

<h2>태그 등록</h2>
<form th:action="@{/admin/tags}" method="post">
  <input type="text" name="name" placeholder="태그명" required/>
  <button type="submit">등록</button>
</form>
