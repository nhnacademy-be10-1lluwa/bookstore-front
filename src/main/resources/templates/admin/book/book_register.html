<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <meta charset="UTF-8" />
    <title>도서 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .book-card {
            cursor: pointer;
        }
        .book-card:hover {
            background-color: #f8f9fa;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<main layout:fragment="content">
    <section class="main-content container mt-4">
        <h2>도서 관리</h2>

        <ul class="nav nav-tabs" id="book-admin-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual-panel" type="button" role="tab" aria-controls="manual-panel" aria-selected="true">도서 직접 등록</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-panel" type="button" role="tab" aria-controls="search-panel" aria-selected="false">API 검색 등록</button>
            </li>
        </ul>

        <div class="tab-content pt-3" id="book-admin-tab-content">
            <div class="tab-pane fade show active" id="manual-panel" role="tabpanel" aria-labelledby="manual-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">도서 정보 입력</h5>
                        <form th:action="@{/admin/book/register/manual}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" required />
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">저자</label>
                                <input type="text" class="form-control" id="author" name="author" required />
                            </div>
                            <div class="mb-3">
                                <label for="publisher" class="form-label">출판사</label>
                                <input type="text" class="form-control" id="publisher" name="publisher" required />
                            </div>
                            <div class="mb-3">
                                <label for="pubDate" class="form-label">출판일</label>
                                <input type="date" class="form-control" id="pubDate" name="pubDate" required />
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" required />
                            </div>
                            <div class="mb-3">
                                <label for="regularPrice" class="form-label">정가</label>
                                <input type="number" class="form-control" id="regularPrice" name="regularPrice" required />
                            </div>
                            <div class="mb-3">
                                <label for="salePrice" class="form-label">판매가</label>
                                <input type="number" class="form-control" id="salePrice" name="salePrice" required />
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">책 소개</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contents" class="form-label">목차</label>
                                <textarea class="form-control" id="contents" name="contents" rows="6"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">재고 수량</label>
                                <input type="number" class="form-control" id="count" name="count" required min="0" />
                            </div>
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">카테고리</label>
                                <select class="form-select" id="categoryId" name="categoryId" required>
                                    <option value="" selected disabled>카테고리를 선택하세요</option>
                                    <optgroup label="국내도서">
                                        <option value="3">소설</option>
                                        <option value="4">컴퓨터/IT</option>
                                        <option value="5">인문</option>
                                    </optgroup>
                                    <optgroup label="외국도서">
                                        <option value="6">Fiction</option>
                                        <option value="7">Computer/IT</option>
                                        <option value="8">Humanities</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">대표 이미지</label>
                                <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="search-panel" role="tabpanel" aria-labelledby="search-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">도서 검색을 활용해 등록(제목)</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="도서 제목을 입력하세요">
                            <button id="search-button" class="btn btn-success" type="button">검색</button>
                        </div>
                    </div>
                </div>
                <div id="results-container" class="mt-4 row g-3">
                </div>
            </div>
        </div>
    </section>

    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('search-button').addEventListener('click', async () => {
                const title = document.getElementById('search-input').value;
                if (!title) {
                    alert('검색어를 입력해주세요.');
                    return;
                }

                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '<p>검색 중...</p>';

                try {
                    const response = await fetch(`/admin/book/search/aladin?title=${encodeURIComponent(title)}`);
                    if (!response.ok) {
                        throw new Error('검색에 실패했습니다.');
                    }
                    const books = await response.json();
                    displayResults(books);
                } catch (error) {
                    resultsContainer.innerHTML = `<p class="text-danger">${error.message}</p>`;
                }
            });

            function displayResults(books) {
                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '';
                if (!books || books.length === 0) {
                    resultsContainer.innerHTML = '<p>검색 결과가 없습니다.</p>';
                    return;
                }

                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="card h-100 book-card">
                            <div class="card-body">
                            <img src="${book.cover}" alt="책 표지" class="img-fluid mb-3" style="max-width: 150px; border-radius: 8px;">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">저자: ${book.author}</p>
                                <p class="card-text">출판사: ${book.publisher}</p>
                                <p class="card-text">ISBN: ${book.isbn}</p>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => registerWithAladin(book));
                    resultsContainer.appendChild(card);
                });
            }

            async function registerWithAladin(book) {
                if (!confirm(`[${book.title}]\n이 도서를 등록하시겠습니까?`)) return;

                const requestBody = {
                    title: book.title,
                    author: book.author,
                    publisher: book.publisher,
                    description: book.description,
                    pubDate: book.pubDate,
                    isbn: book.isbn,
                    priceStandard: book.priceStandard,
                    priceSales: book.priceSales,
                    cover: book.cover,
                    categoryName: book.categoryName
                };

                try {
                    const response = await fetch('/admin/book/book_register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(book)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        window.location.href = result.redirectUrl;
                    } else {
                        const contentType = response.headers.get('Content-Type');
                        if (contentType && contentType.includes('application/json')) {
                            const error = await response.json();
                            alert(`등록 실패: ${error.message || '알 수 없는 오류'}`);
                        } else {
                            const errorText = await response.text();
                            console.error('HTML Error:', errorText);
                            alert('서버 오류가 발생했습니다.');
                        }
                    }
                } catch (error) {
                    alert(`오류 발생: ${error.message}`);
                }
            }
        </script>
    </th:block>
</main>
</html>
