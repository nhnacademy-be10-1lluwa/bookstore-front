<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <title>포인트 정책 관리</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/policy/_policy_view_list.css}" />
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">
    <section class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="margin:0;">포인트 정책 목록</h1>
            <button type="button"
                    onclick="location.href='/admin/policy/point/create'"
                    class="btn-register">
                + 새 정책 등록
            </button>
        </div>
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                <tr>
                    <th>정책코드</th>
                    <th>상태</th>
                    <th>적립값</th>
                    <th>적립유형</th>
                    <th>설명</th>
                    <th>관리</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="policy : ${pointPolicyList}">
                    <td>
                        <span class="policy-key-label" th:text="${policy.policyKey}">POLICY001</span>
                    </td>
                    <td th:text="${policy.status}"
                        th:classappend="${policy.status.name() == 'INACTIVE'} ? 'status-inactive' : 'status-active'">
                    </td>
                    <td>
                      <span th:text="${policy.valueType.name() == 'RATE'
                          ? policy.value.multiply(100).stripTrailingZeros().toPlainString() + '%'
                          : #numbers.formatDecimal(policy.value, 0, 'COMMA', 2, 'POINT')}">
                      </span>
                    </td>
                    <td th:text="${#strings.equalsIgnoreCase(policy.valueType.name(), 'AMOUNT') ? '금액'
                  : (#strings.equalsIgnoreCase(policy.valueType.name(), 'RATE') ? '비율' : policy.valueType)}"></td>
                    <td th:text="${policy.description}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/admin/policy/point/{key}/update(key=${policy.policyKey})}"
                               class="btn-edit">
                                수정
                            </a>
                            <form th:if="${policy.status.name() != 'INACTIVE'}"
                                  th:action="@{/admin/policy/point/{key}/delete(key=${policy.policyKey})}"
                                  method="post"
                                  onsubmit="return confirm('정말 이 정책을 삭제하시겠습니까?');"
                                  style="margin: 0;">
                                <button type="submit" class="btn-delete">삭제</button>
                            </form>

                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(pointPolicyList)}">
                    <td class="table-empty-row" colspan="6">등록된 포인트 정책이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
