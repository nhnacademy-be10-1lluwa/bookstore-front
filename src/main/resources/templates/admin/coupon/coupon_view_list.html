<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <title>쿠폰 관리</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="UTF-8">
    <style>
        .btn-delete {
            background: linear-gradient(90deg, #f43f5e, #ef4444);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(220,38,38,0.07);
            transition: background 0.18s, transform 0.09s;
        }
        .btn-delete:hover {
            background: linear-gradient(90deg, #be123c, #f87171);
            transform: translateY(-2px) scale(1.04);
        }

        .btn-register {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(60,60,60,0.10);
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            margin-bottom: 10px;
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #6366f1, #3b82f6);
            transform: translateY(-2px) scale(1.04);
        }
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            box-shadow: 0 2px 16px rgba(50,60,80,0.05);
            border-radius: 18px;
            overflow: hidden;
            margin-top: 20px;
        }
        .modern-table th, .modern-table td {
            padding: 14px 12px;
            font-size: 15px;
            text-align: center;
            vertical-align: middle;
        }
        .modern-table th {
            background: linear-gradient(90deg, #e0e7ff 30%, #f0f4ff 100%);
            color: #333;
            font-weight: 700;
            border-bottom: 2px solid #dbeafe;
        }
        .modern-table tr {
            transition: background 0.15s;
        }
        .modern-table tbody tr:hover {
            background: #f3f4f6;
        }
        .modern-table td {
            border-bottom: 1px solid #f1f5f9;
        }
        .modern-table tr:last-child td {
            border-bottom: none;
        }
        .modern-table a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .modern-table a:hover {
            color: #512da8;
        }
        .status-active { color: #14b8a6; font-weight: bold; }
        .status-expired { color: #e11d48; font-weight: bold; }
        .status-inactive { color: #64748b; font-weight: bold; }
        .table-empty-row {
            text-align: center;
            vertical-align: middle;
            color: #bbb;
            font-size: 16px;
            padding: 48px 0;
            background: #f7fafc;
        }
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            border-radius: 18px;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <section class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="margin:0;">쿠폰 목록</h1>
            <button type="button"
                    onclick="location.href='/admin/coupon/coupon/create'"
                    class="btn-register">
                + 새 쿠폰 등록
            </button>
        </div>
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>쿠폰이름</th>
                    <th>정책코드</th>
                    <th>유효기간</th>
                    <th>쿠폰타입</th>
                    <th>설명</th>
                    <th>사용조건</th>
                    <th>도서ID</th>
                    <th>카테고리ID</th>
                    <th>발급수량</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coupon : ${coupons}">
                    <td th:text="${coupon.id}">ID</td>
                    <td>
                        <a th:href="@{/admin/coupon/coupon/{id}/update(id=${coupon.id})}"
                           style="color:#3056d3; font-weight:bold; text-decoration:underline; cursor:pointer;">
                            <span th:text="${coupon.couponName}">쿠폰 이름</span>
                        </a>
                    </td>
                    <td th:text="${coupon.code}">정책코드</td>
                    <td>
                        <span th:text="${coupon.validFrom}"></span>
                        ~
                        <span th:text="${coupon.validTo}"></span>
                    </td>
                    <td>
            <span th:switch="${coupon.couponType}">
                <span th:case="'GENERAL'">일반</span>
                <span th:case="'BIRTHDAY'">생일</span>
                <span th:case="'WELCOME'">웰컴</span>
                <span th:case="'CATEGORY'">카테고리</span>
                <span th:case="'BOOKS'">도서</span>
                <span th:case="*">${coupon.couponType}</span>
            </span>
                    </td>
                    <td th:text="${coupon.comment}">설명</td>
                    <td th:text="${coupon.conditions}">조건</td>
                    <td th:text="${coupon.bookId != null ? coupon.bookId : '-'}">도서ID</td>
                    <td th:text="${coupon.categoryId != null ? coupon.categoryId : '-'}">카테고리ID</td>
                    <td th:text="${coupon.issueCount}">발급수량</td>
                    <td>
                        <form th:action="@{/admin/coupon/coupon/{id}/delete(id=${coupon.id})}" method="post" style="margin:0;">
                            <button type="submit" class="btn-delete"
                                    onclick="return confirm('정말 이 쿠폰을 삭제하시겠습니까?');">
                                삭제
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(coupons)}">
                    <td class="table-empty-row" colspan="10">등록된 쿠폰이 없습니다.</td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</main>
</body>
</html>
