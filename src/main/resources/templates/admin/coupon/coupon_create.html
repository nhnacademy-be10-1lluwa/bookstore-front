<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <meta charset="UTF-8">
    <title>쿠폰 정책 등록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .coupon-form-container { max-width: 500px; margin: 30px auto; padding: 32px 28px 24px 28px; background: #fff; border-radius: 18px; box-shadow: 0 6px 24px 0 rgba(30,32,37,0.08);}
        .coupon-form-container h2 { text-align: center; margin-bottom: 24px; color: #3056d3;}
        .form-group { margin-bottom: 18px;}
        .form-group label { font-weight: 600; display: block; margin-bottom: 6px;}
        .form-group input, .form-group select { width: 100%; padding: 8px 10px; font-size: 16px; border-radius: 8px; border: 1px solid #d2d6dc; transition: border-color 0.2s;}
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #3056d3;}
        .btns { display: flex; justify-content: space-between; gap: 8px;}
        .btn-primary { background: #3056d3; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.15s;}
        .btn-primary:hover { background: #254aad; }
        .btn-cancel { background: #f5f5f5; color: #333; border: 1px solid #ccc; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.15s;}
        .btn-cancel:hover { background: #e5e5e5; }
        .hide { display: none; }
    </style>
</head>
<main layout:fragment="content">
    <section class="coupon-form-container">
        <h2>쿠폰 등록</h2>
        <form th:action="@{/admin/coupon/coupon/create}" th:object="${couponForm}" method="post">
            <div class="form-group">
                <label for="couponName">쿠폰 이름</label>
                <input type="text" id="couponName" th:field="*{couponName}" required>
            </div>
            <div class="form-group">
                <label for="policyCode">정책 코드</label>
                <input type="text" id="policyCode" th:field="*{policyCode}" required>
            </div>
            <div class="form-group">
                <label for="validFrom">유효 시작일</label>
                <input type="date" id="validFrom" th:field="*{validFrom}" required>
            </div>
            <div class="form-group">
                <label for="validTo">유효 종료일</label>
                <input type="date" id="validTo" th:field="*{validTo}" required>
            </div>
            <div class="form-group">
                <label for="couponType">쿠폰 타입</label>
                <select id="couponType" th:field="*{couponType}" required onchange="toggleCouponTypeFields()">
                    <option value="">-- 선택 --</option>
                    <option value="GENERAL">일반</option>
                    <option value="BIRTHDAY">생일</option>
                    <option value="WELCOME">웰컴</option>
                    <option value="CATEGORY">카테고리 쿠폰</option>
                    <option value="BOOKS">도서 쿠폰</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">설명</label>
                <input type="text" id="comment" th:field="*{comment}">
            </div>
            <div class="form-group">
                <label for="conditions">조건</label>
                <input type="text" id="conditions" th:field="*{conditions}">
            </div>
            <!-- 도서/카테고리 ID는 타입에 따라 동적으로 노출 -->
            <div class="form-group hide" id="booksIdGroup">
                <label for="booksId">도서 ID</label>
                <input type="number" id="booksId" th:field="*{booksId}">
            </div>
            <div class="form-group hide" id="categoryIdGroup">
                <label for="categoryId">카테고리 ID</label>
                <input type="number" id="categoryId" th:field="*{categoryId}">
            </div>
            <div class="form-group">
                <label for="issueCount">발급 수량</label>
                <input type="number" id="issueCount" th:field="*{issueCount}" required min="1">
            </div>
            <div class="btns">
                <button type="submit" class="btn-primary">등록</button>
                <button type="button" class="btn-cancel" onclick="location.href='/admin/policy/coupon'">취소</button>
            </div>
        </form>
    </section>
    <script>
        function toggleCouponTypeFields() {
            // 쿠폰 타입에 따라 입력창 표시/숨김
            var type = document.getElementById('couponType').value;
            var booksIdGroup = document.getElementById('booksIdGroup');
            var categoryIdGroup = document.getElementById('categoryIdGroup');
            // "BOOKS"일 때만 도서 ID 보임
            if (type === 'BOOKS') {
                booksIdGroup.classList.remove('hide');
                categoryIdGroup.classList.add('hide');
            }
            // "CATEGORY"일 때만 카테고리 ID 보임
            else if (type === 'CATEGORY') {
                categoryIdGroup.classList.remove('hide');
                booksIdGroup.classList.add('hide');
            }
            // 나머지(일반, 생일, 웰컴)일 때는 둘 다 숨김
            else {
                booksIdGroup.classList.add('hide');
                categoryIdGroup.classList.add('hide');
            }
        }
        // 최초 진입 시에도 쿠폰 타입에 따라 필드 제어
        window.onload = function() {
            toggleCouponTypeFields();
        }
    </script>
</main>
</html>
