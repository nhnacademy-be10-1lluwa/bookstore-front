<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>에러 발생</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: #fff5f5;
            color: #b00020;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            text-decoration: none;
            color: #b00020;
            font-weight: bold;
            border: 2px solid #b00020;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #b00020;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <h1>⚠️ 오류가 발생했습니다.</h1>
    <p th:text="${error} ?: '알 수 없는 오류가 발생했습니다.'"></p>
    <p>
        상태 코드: <span th:text="${status} ?: '정보 없음'"></span>
    </p>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
