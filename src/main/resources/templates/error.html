<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko"
      layout:decorate="~{layout/layout}">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<main layout:fragment="content">
    <section class="error-container">
        <h1>⚠️ 오류가 발생했습니다.</h1>
        <p th:text="${error} ?: '알 수 없는 오류가 발생했습니다.'"></p>
        <p>상태 코드: <span th:text="${status} ?: '정보 없음'"></span></p>
        <p>에러 코드: <span th:text="${code} ?: '정보 없음'"></span></p>
        <p>발생 위치: <span th:text="${path} ?: '정보 없음'"></span></p>
        <p>에러 메세지: <span th:text="${message} ?: '정보 없음'"></span></p>
        <a th:href="@{/}">메인으로 돌아가기</a>
    </section>
</main>
</html>
