<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<main layout:fragment="content">
    <div class="login-page-layout">
        <section class="member-login-container">
            <h2>로그인</h2>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text"
                           id="email"
                           name="email"
                           placeholder="이메일을 입력하세요."
                           required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="비밀번호를 입력하세요."
                           required>
                </div>

                <button type="submit" class="auth-button button-secondary">로그인</button>
            </form>
            <a th:href="@{/oauth2/authorization/payco}" class="oauth-button">
                <img th:src="@{/images/PAYCO_loginButton.png}" alt="PAYCO 로그인">
            </a>
            <a th:href="@{/guest-login}" class="button button-primary">비회원 주문조회</a>
        </section>
    </div>
</main>
</html>
