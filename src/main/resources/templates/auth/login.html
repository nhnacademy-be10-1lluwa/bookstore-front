<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<main layout:fragment="content">
    <div class="login-page-layout">
        <section class="member-login-container">
            <h2>로그인</h2>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text"
                           id="email"
                           name="email"
                           placeholder="이메일을 입력하세요."
                           required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="비밀번호를 입력하세요."
                           required>
                </div>

                <button type="submit" class="auth-button button-secondary">로그인</button>
            </form>
            <a th:href="@{/oauth2/authorization/payco}" class="oauth-button">
                <img th:src="@{/images/PAYCO_loginButton.png}" alt="PAYCO 로그인">
            </a>
        </section>

        <section class="guest-login-container">
            <h2>비회원 주문 조회</h2>
            <p class="description">주문 시 등록했던 정보로 주문 내역을 조회합니다.</p>
            <form th:action="@{/guest-login}" method="post">
                <div class="form-group">
                <label for="guest-order-id">주문 번호</label>
                    <input type="text"
                           id="guest-order-id"
                           name="orderId"
                           placeholder="주문 번호를 입력하세요."
                           required>
                </div>
                <div class="form-group">
                    <label for="password">주문 비밀번호</label>
                    <input type="password"
                           id="guest-password"
                           name="password"
                           placeholder="주문 시 설정한 비밀번호"
                           required>
                </div>
                <button type="submit" class="auth-button button-secondary">주문 조회</button>
            </form>
        </section>
    </div>
</main>
</html>
