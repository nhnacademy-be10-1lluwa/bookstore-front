<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<main layout:fragment="content">
    <section class="auth-container">
        <h2>회원가입</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="이름을 입력하세요."
                       required>
            </div>

            <div class="form-group">
                <label for="birth">생일</label>
                <input type="date" id="birth" name="birth" required> </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="이메일을 입력하세요."
                       required>
            </div>

            <div class="form-group" th:if="${!isPaycoUser}">
                <label for="password">비밀번호</label>
                <div class="input-with-tooltip">
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="비밀번호를 입력하세요."
                           required>
                    <span class="tooltip-icon" data-tooltip-target="password-tooltip">?</span>
                    <div id="password-tooltip" class="tooltip-content">
                        <p><strong>비밀번호 조건:</strong></p>
                        <ul>
                            <li>영문 대소문자, 숫자, 특수문자(!@#$%^&*)를 1개 이상 포함</li>
                            <li>8자 이상 20자 이하</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="contact">휴대폰 번호</label>
                <input type="text"
                       id="contact"
                       name="contact"
                       placeholder="-를 포함한 전화번호를 입력하세요."
                       required>
            </div>

            <button type="submit" class="auth-button button-secondary">회원가입</button>
        </form>
    </section>
</main>
<body>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/password-tooltip.js}"></script>
</th:block>
</body>
</html>
